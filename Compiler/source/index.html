<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="./libs/External/jspm_packages/github/dogfalo/materialize@0.96.1/dist/css/materialize.min.css" media="screen,projection" />
		<link type="text/css" rel="stylesheet" href="./Apps/Ancilla/CSSs/preloader.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body aurelia-app="Aurelia.main">
		<!-- Splash Screen -->
		<div class="splash center-align">
	    <h1>Ancilla</h1>
			<h5>with <span class="purple-text darken-2">Aurelia</span></h5>
			<!--Materialize Spinner -->
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue"><div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div></div>
        <div class="spinner-layer spinner-red"><div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div></div>
        <div class="spinner-layer spinner-yellow"><div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div></div>
        <div class="spinner-layer spinner-green"><div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div></div>
      </div>
	  </div>
		<script src="./libs/External/jspm_packages/system.js"></script>
		<script src="./libs/External/jspm_config.js"></script>
		<script>
			// TODO: use jspm to build such paths
			System.config({
				'paths': {
					// TODO: it would be nice to have a default root set to www root and not to Aurelia root
					//'*': '*.js',
					//'app-ancilla:*': 'Apps/Ancilla/*.js',
					'*': 'Apps/Ancilla/*.js',
					'languages:*': 'Apps/Ancilla/languages/*.js',
					'ancilla:*': 'libs/Ancilla/*.js'
				}
			});
			System.import('ancilla:Ancilla.bootstrapper');
		</script>
	</body>
</html>
