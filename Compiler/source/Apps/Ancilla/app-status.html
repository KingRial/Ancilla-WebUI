<template>
  <div id="app-status" class="app-status-details side-nav">
    <div>LOGO</div>
    <ul class="collapsible collapsible-accordion">
      <li class="bold">
        <a href="#!" class="collapsible-header">${getConstant('_LANG_STATUS')}<span class="new badge">4</span></a>
        <div class="collapsible-body">
          TODO: current server status
        </div>
      </li>
      <li class="bold">
        <a href="#!" class="collapsible-header">${getConstant('_LANG_PROJECTS')}</a>
        <div class="collapsible-body">
          <h5>${getConstant('_LANG_CURRENT_PROJECT')}</h5>
          <h6>${getConstant('_LANG_PROJECT')}</h6>
          <p class="center" >${__sCurrentProjectName}</p>
          <h6>${getConstant('_LANG_ADDRESS')}</h6>
          <p class="center">${__sCurrentAddress}</p>
          <h6>${getConstant('_LANG_STATUS')}</h6>
          <p class="center" if.bind="connected" >${getConstant('_LANG_CONNECTED')}</p>
          <p class="center" if.bind="!connected" >${getConstant('_LANG_DISCONNECTED')}</p>
          <hr>
          <h5>${getConstant('_LANG_CONFIGURED_PROJECTS_LIST')}</h5>
          <ul class="collapsible" data-collapsible="accordion">
            <li repeat.for="oProject of __oConfiguredProjects" class="${oProject.bSelected ? 'selected' : ''}" >
              <div class="collapsible-header"><i class="mdi-image-filter-drama"></i>${oProject.sLabel}</div>
              <div class="collapsible-body">
                <div class="waves-effect waves-light btn-large" click.delegate="$parent.setAddressProject(oProject.sLocalAddress)">${oProject.sLocalAddress}</div>
                <div class="waves-effect waves-light btn-large" click.delegate="$parent.setAddressProject(oProject.sRemoteAddress)">${oProject.sRemoteAddress}</div>
                <div class="waves-effect waves-light btn-large" click.delegate="$parent.removeProject(oProject)">$parent.getConstant('_LANG_REMOVE')</div>
              </div>
            </li>
          </ul>
          <div if.bind="__oConfiguredProjects.length==0">${getConstant('_LANG_NO_CONFIGURED_PROJECT')}</div>
          <hr>
          <h5>${getConstant('_LANG_CONFIGURE_PROJECTS')}</h5>
          <ul>
            <li>
              <div class="input-field col s12">
                <input id="projectname" type="text" class="validate" value.bind="__sProjectName" >
                <label for="projectname">${getConstant('_LANG_PROJECT')}</label>
              </div>
            </li>
            <li>
              <div class="input-field col s12">
                <input id="localaddress" type="text" class="validate" value.bind="__sLocalAddress" >
                <label for="localaddress">${getConstant('_LANG_LOCAL_ADDRESS')}</label>
              </div>
            </li>
            <li>
              <div class="input-field col s12">
                <input id="remoteaddress" type="text" class="validate" value.bind="__sRemoteAddress" >
                <label for="remoteaddress">${getConstant('_LANG_REMOTE_ADDRESS')}</label>
              </div>
            </li>
            <li class="center" >
              <div class="waves-effect waves-light btn-large" click.delegate="addProject()">${getConstant('_LANG_ADD')}</div>
            </li>
          </ul>
        </div>
      </li>
    </ul>
</template>
