<template>
  <div id="navigation-menu" class="navigation-menu-details side-nav right">
    <div class= "content">
      <h4>${router.title}</h4>
      <div if.one-way="item">
        <ul class="collection" >
          <li if.bind="item.id!=4" class="back" >
            <a href="javascript:history.back()">${getConstant('_LANG_BACK')}</a>
          </li>
          <li repeat.for="menuItem of item.getChildren()" class="collection-item avatar" click.delegate="$parent.jumpTo(menuItem)" >
            <div show.bind="menuItem.getType()=='GROUP'">
              <a href="#!">
                <i class="mdi-file-folder circle"></i>
                <span class="title">${menuItem.name}</span>
              </a>
              <a href="#!" class="secondary-content"><i class="mdi-content-send"></i></a>
            </div>
          </li>
        </ul>
      </div>
      <div if.one-way="!item" >${getConstant('_LANG_GRID_ERROR_UNABLE_LOAD_TARGET')}</div>
    </div>
  </div>
</template>
