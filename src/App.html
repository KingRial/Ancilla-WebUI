<template>
	<!-- CSS -->
	<require from="CSSs/main.css"></require>
	<!-- SW Status -->
	<require from="status"></require>
  <status messages.bind="getAncilla().getMessages()" ></status>
	<!-- Navigation -->
	<nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Ancilla</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
					<li repeat.for="oItem of oRouter.navigation" class="${oItem.isActive ? 'active' : ''}" >
						<a href.bind="oItem.href">${oItem.title}</a>
					</li>
					<li>
						<a>
							<i title="${getConstant('_LANG_MENU')}" class="navigation-menu mdi-action-view-list" data-activates="navigation-menu"></i>
						</a>
					</li>
        </ul>
      </div>
    </div>
  </nav>
	<!-- App Viewport -->
	<div class="viewport with-header">
		<div class="viewport-content">
			<router-view></router-view>
		</div>
	</div>
</template>
